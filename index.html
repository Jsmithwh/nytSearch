<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NYT search</title>
  <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="container">
<h1 id="nytHead">New York Times Search</h1>
</div>

<div class="container" class="border border-light">
    <div class="row justify-content-center">
        <div class="col-sm-6">
<form class="rounded" >
    <h1 id =contH >Search Parameters</h1>
        <div class="form-group">
          <label for="searchTerm">Search Term</label>
          <input type="search" class="form-control" id="gimmeSearch" >
        </div>

        <div class="form-group">
            <label for="searchTerm">Number of Records to Retrieve</label>
            <input type="search" class="form-control" id="gimmeeTerm" >
        </div>

        <div class="form-group">
            <label for="searchTerm">Start Year (Optional)</label>
            <input type="search" class="form-control" id="gimmeeStartYear">
            </div>
        <div class="form-group">
            <label for="searchTerm">End Year (Optional)</label>
            <input type="email" class="form-control" id="gimmeeEndYear">
            </div>
        </div>
        </div>
        </div>
      </form>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h1 id=contReturn>Top Articles</h1>
            <p></p>
        </div>
        </div>     
    </div>



</div>

</body>
</html>
